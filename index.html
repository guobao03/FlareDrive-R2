<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlareDrive-R2 - 优雅的 Cloudflare R2 网盘文件库</title>
    <script src="https://cdn.jsdmirror.com/npm/vue@3.2.37/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdmirror.com/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdmirror.com/npm/vue3-sfc-loader@0.9.5/dist/vue3-sfc-loader.min.js"></script>
    <script defer src="https://events.vercount.one/js"></script>
    <link rel='stylesheet' href='https://static.zeoseven.com/zsft/243/main/result.css' />
    <link rel="prefetch" href="/assets/main.mjs" />
    <link rel="prefetch" href="/assets/MimeIcon.vue" />
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="manifest" href="/assets/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      const { loadModule } = window["vue3-sfc-loader"];

      const options = {
        moduleCache: { vue: Vue },
        async getFile(url) {
          const res = await fetch(url);
          if (!res.ok)
            throw Object.assign(new Error(res.statusText + " " + url), { res });
          return {
            getContentData: (asBinary) =>
              asBinary ? res.arrayBuffer() : res.text(),
          };
        },
        addStyle(textContent) {
          const style = document.createElement("style");
          style.textContent = textContent;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
      };

      const app = Vue.createApp({
        components: {
          App: Vue.defineAsyncComponent(() =>
            loadModule("/assets/App.vue", options)
          ),
        },
        template: "<App></App>",
      });

      app.mount("#app");
    </script>

    <script type="module"></script>
  </body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlareDrive R2 - Download and Delete</title>
    <script>
        function downloadAndDelete(fileKey) {
            // 向 Cloudflare Worker 发送请求
            fetch(`https://r2zdshanchu.jahiroamouzou.workers.dev/${fileKey}`)
                .then(response => {
                    if (response.ok) {
                        return response.blob(); // 返回文件内容
                    }
                    throw new Error('File not found or error occurred!');
                })
                .then(blob => {
                    // 创建一个下载链接
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = fileKey;  // 设置文件名
                    link.click();  // 自动点击链接，开始下载
                })
                .catch(error => {
                    alert('Error: ' + error.message);  // 如果有错误，弹出错误提示
                });
        }
    </script>
</head>
<body>
    <h1>FlareDrive R2 - Download and Delete</h1>
    <p>Click the button below to download and delete a file:</p>
    
    <!-- 按钮用于下载并删除文件 -->
    <button onclick="downloadAndDelete('example.txt')">Download and Delete example.txt</button>
</body>
</html>
